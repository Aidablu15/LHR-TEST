<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fly Equinox Hubs</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    color: #0c2850;
    padding: 30px;
  }

  .hub-widget {
    max-width: 900px;
    margin: auto;
    border: 1px solid #ccc;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    padding: 20px;
  }

  .hub-section-title {
    font-size: 22px;
    font-weight: bold;
    margin: 20px 0 10px 0;
    border-bottom: 2px solid #0c2850;
    padding-bottom: 5px;
  }

  .hub-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .hub-item {
    background: #f8f8f8;
    margin-bottom: 10px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .hub-item:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .hub-header {
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
  }

  .hub-header::after {
    content: "â–¼";
    font-size: 18px;
    transition: transform 0.3s;
  }

  .hub-item.active .hub-header::after {
    transform: rotate(-180deg);
  }

  .hub-details {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease;
    padding: 0 20px;
    background: #ffffff;
  }

  .hub-details ul {
    margin: 10px 0;
    padding-left: 20px;
  }

  .hub-item.active .hub-details {
    max-height: 500px; /* enough space to show details */
    padding-bottom: 15px;
  }

  .add-hub-instructions {
    font-size: 14px;
    color: #555;
    margin-top: 20px;
    font-style: italic;
  }
</style>
</head>
<body>

<div class="hub-widget">
  <div class="hub-title">Fly Equinox Hubs</div>

  <!-- Regional Hubs Section -->
  <div class="hub-section-title">Regional Hubs</div>
  <ul class="hub-list">
    <li class="hub-item">
      <div class="hub-header">Johannesburg (FAOR)</div>
      <div class="hub-details">
        <ul>
          <li>Main Base of Operations</li>
          <li>Domestic and International Flights</li>
          <li>Aircraft: 777-300ER, 787-9</li>
        </ul>
      </div>
    </li>
  </ul>

  <!-- International Hubs Section -->
  <div class="hub-section-title">International Hubs</div>
  <ul class="hub-list">
    <li class="hub-item">
      <div class="hub-header">London Heathrow (EGLL)</div>
      <div class="hub-details">
        <ul>
          <li>European Hub</li>
          <li>Connecting Flights Across Europe</li>
          <li>Aircraft: 777-300ER</li>
        </ul>
      </div>
    </li>
  </ul>

<script>
  const hubs = document.querySelectorAll('.hub-item');
  hubs.forEach(hub => {
    hub.querySelector('.hub-header').addEventListener('click', () => {
      hub.classList.toggle('active');
    });
  });
</script>

</body>
</html>
